<!DOCTYPE html>
<html>
    <head>
        <title>Projects Page</title>
        <link rel="stylesheet" href="../CSS_Files/projectpage_CSS.css">
    </head>
    <body>
        <!-- Side navigation bar-->
        <div class="navbar">
            <h3>Developer Diary</h3>
            <div class="icons-container">
                <a href = "homepage.html"><img src = "../icons/Home.png" alt = "homepage icon"></a>
                <a href = "todolist.html"><img src="../icons/ToDo.png" alt = "todolist icon"></a>
                <a href = "projects.html"><img src="../icons/Projects.png" alt="projects icon"></a>
            </div>
        </div>
        <header>
            <h1 style="display: inline-block">Projects</h1>
            <div style="display: inline-block; padding-left: 20px;" class="add-button"><img src = "../icons/projectpage/plus.svg"></div>
            <!--<h2 style="display: inline-block; 
            margin-left: 77%">Streak Count:
                3</h2>-->
            <script src="../scripts/projects.js" type="module"></script>
        </header>
        <main>
            <div class="edit-overlay">
                <label for="input-project-name">Project Name</label><br>
                <textarea id="input-project-name"></textarea><br>

                <label for="input-project-description">Project Description</label><br>
                <textarea id="input-project-description"></textarea><br>

                <label for="input-github-link">Github Link</label><br>
                <textarea id="input-github-link"></textarea><br>

                <label for="completed-select-box">This project is:</label>
                <select name="completed-select" id="completed-select-box">
                    <option value="current">Current</option>
                    <option value="completed">Completed</option>
                </select><br>
                <button id="save-button">Save</button>
                <button id="delete-button">Delete</button>
            </div>
            <!-- Current Projects -->
            <div class="current-projects-container">
                <h2>Current Projects</h2>
                <div class="projects-container">
                    <div class="project-element tan">
                        <h3>Project 1</h3>
                        <p>This is a description of the project.</p>
                        <div class="project-buttons">
                            <a href="https://github.com/"><img src="../icons/projectpage/github-tan.svg" alt="github-icon"></a>
                            <div class="menu-button" ><img src="../icons/projectpage/menu-tan.svg" alt="menu icon"></div>
                        </div>
                    </div>
                    <div class="project-element green">
                        <h3>Project 2</h3>
                        <p>This is a description of the project.</p>
                        <div class="project-buttons">
                            <a href="https://github.com/"><img src="../icons/projectpage/github-green.svg" alt="github-icon"></a>
                            <div class="menu-button"><img src="../icons/projectpage/menu-green.svg" alt="menu icon"></div>
                        </div>
                    </div>
                    <div class="project-element cream">
                        <h3>Project 3</h3>
                        <p>This is a description of the project.</p>
                        <div class="project-buttons">
                            <a href="https://github.com/"><img src="../icons/projectpage/github-cream.svg" alt="github icon"></a>
                            <div class="menu-button" alt="menu icon"><img src="../icons/projectpage/menu-cream.svg" alt="menu-icon"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Past Projects -->
            <div class="closed-projects-container">
                <h2>Closed Projects</h2>
                <div class="projects-container grey">
                    <div class="project-element tan">
                        <h3>Completed Project</h3>
                        <p>This is a description of the project.</p>
                        <div class="project-buttons">
                            <a href="https://github.com/"><img src="../icons/projectpage/github-tan.svg" alt="github-icon"></a>
                            <div class="menu-button"><img src="../icons/projectpage/menu-tan.svg" alt="menu icon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
