<!DOCTYPE html>
<html>
<head>
  <title>Advanced To Do List</title>
  <link rel="stylesheet" href="assets/styles/todolist.css">
</head>
<body>
  <h1 id="progress-text">Progress: 0%</h1>
  <div id="progress-container">
    <div id="progress-bar"></div>
    <img src="assets/icons/otter.png" id="otter" alt="Otter">
    <img src="assets/icons/fish.png" id="fish" alt="Fish">
    <img src="assets/icons/celebration.png" id="celebration" alt="Celebrating Otter">
  </div>

  <form id="task-form">
    <input type="text" id="task-input" placeholder="Enter task">
    <input type="date" id="due-date">
    <input type="text" id="task-description" placeholder="Enter task description">
    <input type="text" id="task-tags" placeholder="Enter task tags">
    <input type="text" id="task-stickers" placeholder="Enter task stickers">
    <input type="number" id="task-subtasks" placeholder="Number of subtasks">
    <button type="submit">Add Task</button>
  </form>

  <ul id="task-list"></ul>

  <button id="delete-all">Delete All Tasks</button>

  <script src="asset/scripts/todolist.js"></script>
</body>
</html>
