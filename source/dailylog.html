<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Page</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Yashil's Dev Journal: Your Daily Log</h1>
        </div>
        <div class="entry-form">
            <input type="date" id="entry-date" placeholder="Date">
            <textarea id="entry-content" placeholder="Write your journal entry here..."></textarea>
            <button id="save-entry">Save Entry</button>
        </div>
        <div id="entries-container"></div>
        <div class="footer">
            <div class="nav-item">
                <img src="home-icon.png" alt="Home">
            </div>
            <div class="nav-item">
                <img src="list-icon.png" alt="List">
            </div>
            <div class="nav-item">
                <img src="folder-icon.png" alt="Folder">
            </div>
            <p>Developer Diaries</p>
        </div>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
